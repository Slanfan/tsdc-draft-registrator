                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 10px;
            }
            .booster-container {
                cursor: pointer;
                position: absolute;
                overflow: hidden;
                left: 0px;
                top: 0px;
                width: 100vw;
                height: 100vh;
            }
            .card-container {

                padding-left: 10vw;
                padding-right: 10vw;
                overflow: hidden;
            }
            .non-selected {
                border-radius: 2vh;
                background-color: black;
                overflow: hidden;
                padding: 2vh;
                -webkit-box-shadow: 0 0 20px 5px rgba(0,0,0,0.7);
                box-shadow: 0 0 20px 5px rgba(0,0,0,0.7);
            }
            .selected {
                border-radius: 2vh;
                background-color: #4CAF00;

                padding: 2vh;

            #booster {

                top: 10vh;

            body {

                font-size: 20px;

        <script>
            $(document).ready(function (){
                $('#booster').slick({
                    dots: true,
                    arrows: false
                });
            });
            function selectCard(id) {
                $(".card").each(function () {
                    $(this).removeClass('selected');
                    $(this).addClass('non-selected');
                });
                var card = 'card-' + id;
                $('#' + card).addClass('selected');
                $('#' + card).removeClass('non-selected');
                console.log('class added to #' + card);
            }
            function pickCard(id) {
                $('#info').html('Card with id: ' + id + ' picked!');
            }
        </script>
